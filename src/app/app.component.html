<div class="app-container" [ngClass]="{'light-theme': !isDarkTheme}">
  <!-- Add Bootstrap and Font Awesome CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Hamburger Menu for Mobile -->
  <div class="hamburger d-lg-none" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" [ngClass]="{'active': sidebarOpen}">
    <div class="logo">
      <span class="logo-text">Xsense</span>
      <span class="portal-text">/ CUSTOMER PORTAL</span>
    </div>
    <div class="team">TEAM: CODING CRISP</div>
    <ul class="menu">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">
          <i class="fas fa-home me-2"></i> Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/instances" routerLinkActive="active">
          <i class="fas fa-server me-2"></i> Instances
        </a>
      </li>
      <li>
        <a routerLink="/administrators" routerLinkActive="active">
          <i class="fas fa-users me-2"></i> Administrators
        </a>
      </li>
      <li>
        <a routerLink="/usage" routerLinkActive="active">
          <i class="fas fa-chart-bar me-2"></i> Usage
        </a>
      </li>
      <li>
        <a routerLink="/support" routerLinkActive="active">
          <i class="fas fa-life-ring me-2"></i> Support
        </a>
      </li>
      <li>
        <a routerLink="/billing" routerLinkActive="active">
          <i class="fas fa-credit-card me-2"></i> Billing
        </a>
      </li>
      <li>
        <a routerLink="/settings" routerLinkActive="active">
          <i class="fas fa-cog me-2"></i> Settings
        </a>
      </li>
    </ul>
    <button class="upgrade-btn">UPGRADE TO PRO ðŸŒŸ</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <span>Xsense Â© {{currentYear}}</span>
      <div class="social-icons">
        <a href="https://github.com/EnsurityTechnologies"><i class="fab fa-github"></i></a>
        <a href="https://x.com/ensuritytech?lang=bn"><i class="fab fa-twitter"></i></a>
        <a href="https://www.youtube.com/@ENSURITY"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <div class="footer-right">
      <a href="#">Home</a>
      <a href="#">Documentation</a>
      <a href="#">Support</a>
      <a href="#">Contact</a>
      <a href="#">Pricing</a>
      <a href="#">Legal</a>
      <button class="theme-toggle" (click)="toggleTheme()">
        <i [class]="isDarkTheme ? 'fas fa-moon' : 'fas fa-sun'"></i>
      </button>
    </div>
  </footer>
</div>
