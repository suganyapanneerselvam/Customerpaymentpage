<div class="usage-container">
  <h1>Usage Analytics</h1>
  <p class="subtitle">View your usage stats and metrics</p>

  <div class="metrics-section">
    <div class="metric-card">
      <h2>Daily Active Users</h2>
      <p class="metric-value">{{ dailyActiveUsers }}</p>
    </div>
    <div class="metric-card">
      <h2>Management Requests</h2>
      <p class="metric-value">{{ managementRequests }}</p>
    </div>
  </div>

  <div class="detailed-usage-section">
    <h2>Detailed Usage</h2>
    <div class="usage-table-wrapper">
      <table class="usage-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Requests</th>
            <th>Users</th>
            <th>Storage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of usageData">
            <td>{{ entry.date }}</td>
            <td>{{ entry.requests }}</td>
            <td>{{ entry.users }}</td>
            <td>{{ entry.storage }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
