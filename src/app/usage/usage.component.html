<!-- usage.component.html -->
<div class="usage-container">
  <h1>Usage Analytics</h1>
  <p class="subtitle">View your usage statistics and metrics</p>

  <div class="metrics-grid">
    <div class="metric-card">
      <h3>Daily Active Users</h3>
      <div class="metric-value">0</div>
      <div class="metric-chart">
        <!-- Chart placeholder -->
      </div>
    </div>

    <div class="metric-card">
      <h3>Management Requests</h3>
      <div class="metric-value">0</div>
      <div class="metric-chart">
        <!-- Chart placeholder -->
      </div>
    </div>
  </div>

  <div class="data-table">
    <h3>Detailed Usage</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Requests</th>
          <th>Users</th>
          <th>Storage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of usageData">
          <td>{{item.date}}</td>
          <td>{{item.requests}}</td>
          <td>{{item.users}}</td>
          <td>{{item.storage}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
